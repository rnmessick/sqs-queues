plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application
    id 'application'

}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
//    api 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.amazonaws:aws-lambda-java-core:1.2.0'
    compile 'com.amazonaws:aws-lambda-java-events:2.2.6'
    compile 'com.amazonaws:aws-java-sdk:1.11.588'
    compile 'com.amazonaws:aws-java-sdk-dynamodb:1.11.585'

    implementation ('com.amazonaws:aws-java-sdk-bom:1.11.228')
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:27.1-jre'
    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}

task buildZip(type: Zip) {
    from compileJava
    from processResources
    into('lib') {
        from configurations.runtimeClasspath
    }

    application {
        // Define the main class for the application
        mainClassName = 'sqsQueueMessage.App'
    }

    build.dependsOn buildZip
//apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8
}